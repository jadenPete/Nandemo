<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Sign Up for Nandemo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      </head>
    <body>
        <div class="position-relative">
            <div class="mx-auto p-2" style="width: 700px;">
            <center><h1>Sign up for Nandemo</h1></center>
            </div>
            <br>
            <div class="mx-auto p-2" style="width: 600px;">

            <form action="/sign_up" method ="POST">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    </div>
                  </div>
                </div>
                <div class="mx-auto p-2" style="width: 600px;">
                <input type="text" id="inputUsername3" class="form-control" aria-describedby="username" placeholder="Username" name="username">
                </div>
                <div class="mx-auto p-2" style="width: 600px;">
                <div class="row">
                    <div class="col">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Password" name="password">
                </div>
                <div class="col">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordCheck" placeholder="Confirm Password" name="password_check">
                </div>
            </div>
                <div class="row">
                <div class="col">
                <small id="passwordHelpInline" class="text-muted">&nbsp;&nbsp;Think of something unique!
                </small> </div>
                <div class="col">
                <small id="passwordCheck" class="text-muted">&nbsp;&nbsp;Must match exactly.
                </small> </div>
                    </div>
                </div>
                </div>
                <div class="mx-auto p-2" style="width: 500px;">
                <center><input class="btn btn-info" href="/login" type = "Submit" role="button" name="Create Account"> <a class="btn btn-outline-info" href="/login" role="button" aria-pressed="true">Already signed up? Login here</a></center>
                </div>
            </form>
            {% if error %}
            <center><p class = "error"><strong>Error: </strong>{{ error }}</p></center>
            {% endif %}
        </div>
    </body>
</html>
