<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nandemo Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      </head>
      <body>
        <div class="position-relative">
        <div class="mx-auto p-2" style="width: 700px;">
    
        <center><h1>Welcome back to Nandemo!</h1></center>

        </div>
        <form action="/login" method ="POST">
            <div class="mx-auto p-2" style="width: 500px;">
            <div class="row mb-3">
              <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="username" class="form-control" placeholder="Username" aria-label="Username" id="inputUsername3" name="username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="inputPassword3" name="password">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Keep me signed in
                  </label>
                </div>
              </div>
            </div>
            <div class="mx-auto p-2" style="width: 500px;">
            <center><button type="submit" class="btn btn-info" href="/index" >Submit</button> <a class="btn btn-outline-info" href="/sign_up" role="button" aria-pressed="true">Don't have an account? Sign up!</a></center>
            </div>
          </form><br>
          {% if error %}
          <center><p class = "error"><strong>Error: </strong>{{ error }}</p></center>
          {% endif %}
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      </body>
    </html>
